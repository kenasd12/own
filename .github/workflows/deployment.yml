name: Deployment
on: 
  pull_request:
    types:
      - opened
    branches:
      - main
  push:
    branches:
      - main
    paths-ignore:
      - '.github/workflows/**/*'
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    environment: testing
    env:
      PORT: ${{ secrets.PORT }}
      REPO_PORT: ${{ secrets.REPO_PORT }}
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: print env
        run: |
          echo "test-port: ${{ env.PORT }}" > "secrets.txt"
          echo "test-repo_port: ${{ env.REPO_PORT }}" >> "secrets.txt"
      - name: cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: install dependencies
        run: npm ci
      - name: run test
        run: npm run test
  build:
    runs-on: ubuntu-latest
    environment: building
    env:
      PORT: ${{ secrets.PORT }}
      REPO_PORT: ${{ secrets.REPO_PORT }}
    outputs:
      script-file: ${{ steps.publish.outputs.script-file }}
    needs: [test]
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: print env
        run: |
          echo "build-port: ${{ env.PORT }}" > "secrets.txt"
          echo "build-repo_port: ${{ env.REPO_PORT }}" >> "secrets.txt"
      - name: secret artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-secrets
          path: "secrets.txt"
      - name: cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: install dependencies
        run: npm ci
      - name: build project
        run: npm run build
      - name: publish js file
        id: publish
        run: find dist/app.js -type f -execdir echo 'script-file={}' >> $GITHUB_OUTPUT ';'
  deploy:
    needs: [build]
    runs-on: ubuntu-latest
    env:
      PORT: ${{ secrets.PORT }}
      REPO_PORT: ${{ secrets.REPO_PORT }}
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: print env
        run: |
          echo "deploy-port: ${{ env.PORT }}" > "secrets.txt"
          echo "deploy-repo_port: ${{ env.REPO_PORT }}" >> "secrets.txt" 
      - name: run main
        run: echo "${{ needs.build.outputs.script-file }}"
      - name: deploy project
        run: echo "deploying..."